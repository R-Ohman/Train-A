<h2 mat-dialog-title>{{ data.title ?? 'Confirm' }}</h2>
<mat-dialog-content>
  {{ data.message ?? 'Are you sure you want to do this?' }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">{{ data.cancelText ?? 'No' }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">{{ data.confirmText ?? 'Yes' }}</button>
</mat-dialog-actions>
