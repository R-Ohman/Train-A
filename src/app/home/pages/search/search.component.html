<div class="wrapper">
  <app-search-form [stations]="stations()" />

  @if (isLoading()) {
    <app-spinner [loadText]="'Loading...'"></app-spinner>
  }
  @else if (hasSearched()) {
    @if (dates().length) {
      <app-search-filter [dates]="dates()" />
    }
    <app-search-cards [cards]="filteredCards()" />
  }
</div>
