@let state = seat().state;
@let seatState = SeatState.Available ? 'available' : SeatState.Selected ? 'selected' : SeatState.Reserved ? 'reserved' : '';
<button
  class="seat"
  [ngClass]="[direction, seatState]"
  [disabled]="state === SeatState.Reserved"
  (click)="onSeatClick()"
  >
  {{ seat().number }}
</button>
