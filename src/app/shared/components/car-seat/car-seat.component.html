@let state = seat().state;
<button
  class="seat"
  [ngClass]="{
    available: state === SeatState.Available,
    selected: state === SeatState.Selected,
    reserved: state === SeatState.Reserved,
    left: isLeftDirection,
    right: !isLeftDirection,
  }"
  [disabled]="state === SeatState.Reserved"
  (click)="onSeatClick()"
  >
  {{ seat().number }}
</button>
