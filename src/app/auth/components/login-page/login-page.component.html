<h5>Sign In</h5>

<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
    <mat-label> email </mat-label>

    <input matInput formControlName="email" name="email" type="email" />

    @if (email.invalid) {
      <mat-error> {{ emailErrorMessage }} </mat-error>
    }
  </mat-form-field>

  <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
    <mat-label> password </mat-label>

    <input matInput formControlName="password" name="password" type="password" />

    @if (password.invalid) {
      <mat-error> {{ passwordErrorMessage }} </mat-error>
    }
  </mat-form-field>

  <button class="form-control" mat-flat-button type="submit" [disabled]="loginForm.invalid">
    Sign In
  </button>

  <a class="form-control" mat-raised-button routerLink="/signup"> Sign Up </a>
</form>
