<mat-toolbar>
  <button mat-button (click)="showCreateForm()">Create</button>
</mat-toolbar>

<div *ngIf="formVisible">
  <app-carriage-form
    [carriage]="selectedCarriage"
    (saveCarriage)="saveCarriage()">
  </app-carriage-form>
</div>

<app-carriage-list
  [carriages]="carriages | async"
  (updateCarriage)="updateCarriage($event)">
</app-carriage-list>
