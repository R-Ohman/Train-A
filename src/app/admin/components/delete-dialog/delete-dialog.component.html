<h2 mat-dialog-title>{{ data?.title ?? 'Delete' }}</h2>
<mat-dialog-content>
  {{ data?.message ?? 'Would you like to delete it?' }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
