<mat-tab-group fitInkBarToContent (selectedIndexChange)="filterTime($event)">
  <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <div>All rides</div>
        </div>
      </ng-template>
    </mat-tab>
  @for (time of dates(); track time) {
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <div>{{ time | date: "MMMM dd" }}</div>
          <div>{{ time | date: "EEEE" }}</div>
        </div>
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
