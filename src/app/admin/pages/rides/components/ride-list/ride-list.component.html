@if (store.error()) {
  <p>Error: {{ store.error()?.message }}</p>
} @else {
  <div class="list">
    @if (store.loading()) {
      <mat-progress-spinner
        class="spinner"
        mode="indeterminate"
      ></mat-progress-spinner>
    } @else {
      @for (ride of store.schedule(); track $index) {
        <app-ride-card
          [rideId]="ride.rideId"
          [stations]="store.stations()"
          [segments]="ride.segments"
        />
      }
    }
  </div>
}
