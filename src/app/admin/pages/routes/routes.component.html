@if (isLoading()) {
  <app-spinner [loadText]="'Loading the routes...'"></app-spinner>
} @else {
  <div class="route-form">
    @if (!displayCreateRouteForm()) {
      <button mat-flat-button class="button-center" (click)="toggleRouteForm()">
        Create new route
      </button>
    } @else {
      <app-route-form (closeForm)="toggleRouteForm()"></app-route-form>
    }
  </div>
  <app-route-list [routes]="routes()"></app-route-list>
}
