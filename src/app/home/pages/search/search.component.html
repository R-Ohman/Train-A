<div class="wrapper">
  <app-search-form [stations]="stations()" />

  @if (isLoading()) {
    <div class="spinner-container">
      <mat-spinner class="spinner" />
      <div class="label">Loading available trips...</div>
    </div>
  }
  @else if (hasSearched()) {
    @if (dates().length) {
      <app-search-filter [dates]="dates()" />
    }
    <app-search-cards [cards]="filteredCards()" />
  }
</div>
