<h2>Sign In</h2>

<form class="form" [formGroup]="loginForm">
  <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
    <mat-label> email </mat-label>

    <input matInput formControlName="email" />

    @if (isRequiredEmail) {
      <mat-error> Required </mat-error>
    }

    @if (isInvalidEmail) {
      <mat-error> Incorrect email </mat-error>
    }
  </mat-form-field>

  <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
    <mat-label> password </mat-label>

    <input matInput formControlName="password" />

    @if (isRequiredPassword) {
      <mat-error> Required </mat-error>
    }

    @if (isInvalidPassword) {
      <mat-error> Not less 8 symbols </mat-error>
    }
  </mat-form-field>

  <button class="form-control" mat-flat-button type="submit" [disabled]="loginForm.invalid">
    Sign In
  </button>

  <a class="form-control" mat-raised-button routerLink="/signup"> Sign Up </a>
</form>
